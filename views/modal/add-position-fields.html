<!-- Option-specific fields -->
<div class="form-group">
    <label>Option Type</label>
    <select id="optionType" name="optionType" required>
        <option value="Call">Call</option>
        <option value="Put">Put</option>
        <option value="CSP">Cash Secured Put (CSP)</option>
        <option value="CC">Covered Call (CC)</option>
    </select>
</div>

<div class="form-group">
    <label>Strike Price</label>
    <input
        type="number"
        id="strike"
        name="strike"
        step="0.01"
        placeholder="155.00"
        required
    />
</div>

<div class="form-group">
    <label>Premium (per contract)</label>
    <input
        type="number"
        id="premium"
        name="premium"
        step="0.01"
        placeholder="5.00"
        required
    />
</div>

<div class="form-group">
    <label>Number of Contracts</label>
    <input
        type="number"
        id="quantity"
        name="quantity"
        step="1"
        placeholder="1"
        value="1"
        required
    />
</div>

<div class="form-group">
    <label>Expiration Date</label>
    <input type="date" id="expDate" name="expDate" required />
</div>
