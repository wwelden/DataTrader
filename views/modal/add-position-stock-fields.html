<!-- Stock-specific fields -->
<div class="form-group">
    <label>Quantity</label>
    <input
        type="number"
        id="quantity"
        name="quantity"
        required
        step="0.01"
        placeholder="100"
    />
</div>

<div class="form-group">
    <label>Cost Basis / Price</label>
    <input
        type="number"
        id="costBasis"
        name="costBasis"
        required
        step="0.01"
        placeholder="150.00"
    />
</div>
