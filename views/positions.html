<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Positions - DATATRADER</title>
        <link rel="stylesheet" href="/public/style.css" />
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body>
        <div id="app">
            <nav class="navbar">
                <div class="nav-container">
                    <h1 class="logo">DATATRADER</h1>
                    <ul class="nav-links">
                        <li>
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="/positions.html" class="nav-link active"
                                >Positions</a
                            >
                        </li>
                        <li>
                            <a href="/history.html" class="nav-link">History</a>
                        </li>
                    </ul>
                    <button
                        hx-post="/api/logout"
                        hx-target="body"
                        class="logout-btn"
                    >
                        Logout
                    </button>
                </div>
            </nav>

            <main class="main-content">
                <div class="page-header">
                    <h2>Positions</h2>
                    <button
                        class="btn btn-primary"
                        hx-get="/modal/add-position.html"
                        hx-target="#modal-container"
                        hx-swap="innerHTML"
                    >
                        Add Position
                    </button>
                </div>

                <form class="filters-container" id="positions-filter-form">
                    <div class="filter-group">
                        <input
                            type="text"
                            name="search"
                            placeholder="Search by ticker..."
                            style="text-transform: uppercase"
                        />
                    </div>
                    <div class="filter-group">
                        <select name="type">
                            <option value="">All Types</option>
                            <option value="Call">Call</option>
                            <option value="Put">Put</option>
                            <option value="CSP">CSP</option>
                            <option value="CC">CC</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input
                            type="date"
                            name="dateFrom"
                            placeholder="From Date"
                        />
                    </div>
                    <div class="filter-group">
                        <input
                            type="date"
                            name="dateTo"
                            placeholder="To Date"
                        />
                    </div>
                    <div class="filter-group">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            hx-get="/api/positions/filter"
                            hx-include="[name='search'], [name='type'], [name='dateFrom'], [name='dateTo']"
                            hx-target="#positions-container"
                        >
                            Apply Filters
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            hx-get="/api/positions/filter"
                            hx-target="#positions-container"
                        >
                            Clear
                        </button>
                    </div>
                </form>

                <div class="positions-container" id="positions-container">
                    <div class="positions-section">
                        <h3>Stock Positions</h3>
                        <div
                            id="stock-positions-list"
                            hx-get="/api/positions/stocks"
                            hx-trigger="load, positionAdded from:body, positionClosed from:body"
                            hx-swap="innerHTML"
                        >
                            <p>Loading stock positions...</p>
                        </div>
                    </div>

                    <div class="positions-section">
                        <h3>Option Positions</h3>
                        <div
                            id="option-positions-list"
                            hx-get="/api/positions/options"
                            hx-trigger="load, positionAdded from:body, positionClosed from:body"
                            hx-swap="innerHTML"
                        >
                            <p>Loading option positions...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="modal-container"></div>
        <script>
            document
                .querySelector('[name="search"]')
                .addEventListener("input", function (e) {
                    e.target.value = e.target.value.toUpperCase();
                });
        </script>
    </body>
</html>
