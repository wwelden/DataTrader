<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock Manager</title>
        <link rel="stylesheet" href="/public/style.css" />
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    </head>
    <body>
        <h1>Stock</h1>
        <ul id="stock-list">
            {{range .stocks}}
            <li id="stock-{{.ID}}">
                <strong>{{.Ticker}}</strong> - Open Date: {{.OpenDate}} |
                Quantity: {{.Quantity}} | Cost Basis: ${{printf "%.2f"
                .CostBasis}}
                <button
                    hx-delete="/stock/{{.ID}}"
                    hx-target="#stock-{{.ID}}"
                    hx-swap="outerHTML"
                >
                    Delete
                </button>
            </li>
            {{else}}
            <li>No stocks found</li>
            {{end}}
        </ul>
        <form hx-post="/stock" hx-target="#stock-list" hx-swap="beforeend">
            <input
                type="text"
                name="ticker"
                placeholder="Ticker"
                style="text-transform: uppercase"
                required
            />
            <input
                type="number"
                step="0.01"
                name="price"
                placeholder="Price"
                required
            />
            <input
                type="number"
                step="0.01"
                name="quantity"
                placeholder="Quantity"
                required
            />
            <button type="submit">Add</button>
        </form>
    </body>
</html>
