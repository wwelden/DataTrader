<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TSTrader - Trading Portfolio Manager</title>
        <link rel="stylesheet" href="/public/style.css" />
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body>
        <div id="app">
            <nav class="navbar">
                <div class="nav-container">
                    <h1 class="logo">DATATRADER</h1>
                    <ul class="nav-links">
                        <li>
                            <a href="/" class="nav-link active">Home</a>
                        </li>
                        <li>
                            <a href="/positions.html" class="nav-link"
                                >Positions</a
                            >
                        </li>
                        <li>
                            <a href="/history.html" class="nav-link">History</a>
                        </li>
                    </ul>
                    <button
                        hx-post="/api/logout"
                        hx-target="body"
                        class="logout-btn"
                    >
                        Logout
                    </button>
                </div>
            </nav>

            <main class="main-content">
                <section class="hero">
                    <div class="hero-content">
                        <h2>Welcome to DataTrader</h2>
                        <p>Manage your stock and options portfolio with ease</p>
                    </div>
                </section>

                <section class="dashboard">
                    <div
                        class="stats-container"
                        hx-get="/api/stats"
                        hx-trigger="load"
                        hx-swap="innerHTML"
                    >
                        <div class="stat-card">
                            <h3>Total Positions</h3>
                            <p class="stat-value">Loading...</p>
                        </div>
                        <div class="stat-card">
                            <h3>Open Stocks</h3>
                            <p class="stat-value">Loading...</p>
                        </div>
                        <div class="stat-card">
                            <h3>Open Options</h3>
                            <p class="stat-value">Loading...</p>
                        </div>
                        <div class="stat-card">
                            <h3>Closed Trades</h3>
                            <p class="stat-value">Loading...</p>
                        </div>
                        <div class="stat-card">
                            <h3>Total P/L</h3>
                            <p class="stat-value">Loading...</p>
                        </div>
                    </div>
                </section>

                <section class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <a href="/positions.html" class="btn btn-primary">
                            View Positions
                        </a>
                        <a href="/history.html" class="btn btn-secondary">
                            View History
                        </a>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
